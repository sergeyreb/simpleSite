<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Рога копыта консультации заготовка">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap -->

    <title>Сайт-визитка</title>

<body>
    <!-- Контейнер 1400px -->
    <div class="container">
        <!-- Шапка -->
        <header class="top-bar">
            <div class="top-logo">
                <a href="index.html">
                    <img src="images/logo.jpg" title="На главную" alt="Логотип">
                </a>
            </div>
            <div class="top-slogan">
                Лучшие рога и лучшие копыта!
            </div>
            <div class="top-phone">
                <i class="fas fa-phone"></i>
                <a href="tel:+7 (987) 654-32-10">+7 (987) 654-32-10</a>
            </div>
        </header>
        <!-- Меню -->
        <nav class="menu-wrapper">
            <button class="menu-icon">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="menu-list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html" class="active">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
        <!-- Контент -->
        <main class="carousel">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="slides/slide1.png" class="d-block w-100" alt="Слайд 1">
                    </div>
                    <div class="carousel-item">
                        <img src="slides/slide2.jpg" class="d-block w-100" alt="Слайд 2">
                    </div>
                    <div class="carousel-item">
                        <img src="slides/slide3.jfif" class="d-block w-100" alt="Слайд 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Предыдущий</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Следующий</span>
                </button>
            </div>
        </main>
        <!-- Подвал -->
        <footer class="footer">
            <section class="footer-section">
                <h3>Контакты</h3>
                <p>
                    <i class="fas fa-phone"></i>
                    <a href="tel:+7 (987) 654-32-10">+7 (987) 654-32-10</a>
                </p>
                <p>
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:info@rogaikopyta.ru">info@rogaikopyta.ru</a>
                </p>
            </section>
            <section class="footer-section">
                <h3>Мы в соцсетях</h3>
                <p>
                    <a href="#" class="social-link"><i class="fab fa-vk"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-telegram"></i></a>
                </p>
            </section>
            <section class="footer-section">
                <h3>О компании</h3>
                <p>Краткие преимущества работы с нами!</p>
            </section>
        </footer>
        <div class="copyright">
            &copy; 2026 Все права защищены
        </div>

    <!-- Кнопка "наверх" и JS -->
    <button id="topBtn" onclick="goTop();">↑</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
